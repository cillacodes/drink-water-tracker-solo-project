<h1>Drink</h1>
<br>
<section class="loginForm flex">
  <h3>Login to your account</h3>
  <form ng-submit="login.login()">
    <input type="text" ng-model="login.username" placeholder="Username">
    <br>
    <input type="password" ng-model="login.password" placeholder="Password">
    <br>
    <button type="submit" class="loginButton">Login</button>
    <br>
    <span><p>New to Drink? <a href="/newUser"> Register</a> for an account.</p></span>
  </form>
</section>
