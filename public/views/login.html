<section class="loginForm flex">
  <h3>Login to your account</h3>
  <form  class=" loginForm form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="login.login()">
    <div class="form-group row">
      <div class="col-xs-8">
        <input type="text" ng-model="login.username" placeholder="Username">
      </div>
    </div>
    <br>

    <div class="form-group row">
      <div class="col-xs-8">
        <input type="password" ng-model="login.password" placeholder="Password">
      </div>
    </div>
    <br>

    <div class="col-xs-offset-3 col-xs-10">
      <button type="submit" class="btn btn-primary">Login</button>
      <button><a href="/newUser">Register</a></button>
    </div>
  </form>

</section>
