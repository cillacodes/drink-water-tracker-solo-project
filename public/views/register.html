<section class="registerForm">
  <h3>Register for an account</h3>
  <form ng-submit="register.register()">
    <input class="form-control" type="text" ng-model="register.username" placeholder="Username">
    <br>
    <input class="form-control" type="password" ng-model="register.password" placeholder="Password">
    <br>
    <button type="submit" class="registerButton">Register</button>
  </form>
</section>
