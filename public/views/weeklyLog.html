    </ul>
  </nav>

  <br>

<div class="weeklyDiv"><h2>Weekly Intake Log</h2></div>

<section id="weeklyLog" ng-controller="TotalController as total">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Volume(in oz)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="totalPerDay in total.totalDailyIntake">
        <td>{{totalPerDay.total}}</td>
        <td>{{totalPerDay.date | date}}</td>
      </tr>
    </tbody>
  </table>
</section>
</body>
